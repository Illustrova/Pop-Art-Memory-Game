		<header>
			<h1>Memory Game</h1>
		</header>
		<main class="container">
			<section class="controls">
				<div class="timer widget" id="timer"></div>
				<div class="stars widget" id="star-rating">
					<ul class="stars-container">
						<li class="star">
							<svg class="star-icon">
								<use class="icon-fill" xlink:href="#icon-star-fill"/>
								<use class="icon-outline" xlink:href="#icon-star-outline"/>
								<use class="icon-drops" xlink:href="#icon-star-drops"/>
							</svg>
						</li>
						<li class="star">
							<svg class="star-icon">
								<use class="icon-fill" xlink:href="#icon-star-fill"/>
								<use class="icon-outline" xlink:href="#icon-star-outline"/>
								<use class="icon-drops" xlink:href="#icon-star-drops"/>
							</svg>
						</li>
						<li class="star">
							<svg class="star-icon">
								<use class="icon-fill" xlink:href="#icon-star-fill"/>
								<use class="icon-outline" xlink:href="#icon-star-outline"/>
								<use class="icon-drops" xlink:href="#icon-star-drops"/>
							</svg>
						</li>
					</ul>
				</div>
				<div class="moves-info widget">
					<p class="moves-title"> Moves</p>
					<div class="moves"><span class="moves-in" id="moves-in">0</span><span class="moves-out" id="moves-out">0</span></div>
				</div>
				<form class="level-select widget">
					<div class="output-container">
						<p class="medium" id="level-output">Medium</p>
						<output class="cards-output" id="cards-output" for="cardsamount">16</output>
					</div>
					<input type="range" min="12" max="24" value="16" step="4" name="cardsamount" id="cards-input">
				</form>
				<button class="btn-yellow restart widget" id="restart">
					<svg class="restart-icon">
						<use xlink:href="#icon-restart"></use>
					</svg><span class="restart-text">Restart</span>
				</button>
			</section>
			<section class="deck" id="deck"></section>
		</main>
		<!-- MODALS: START-->
		<dialog class="dialog" id="restart-dialog">
			<h2>Restart?</h2>
			<p>Are you sure you want to start a new game? Your current progress will be lost.</p>
			<div class="buttons">
				<button class="btn-yellow" id="btn-restart">Yes!</button>
				<button class="btn-grey" id="btn-cancel">No, I hit it by mistake</button>
			</div>
		</dialog>
		<dialog class="dialog" id="win-dialog">
			<h2>Congrats!!!</h2>
			<p>You won the game! Here is your result:</p>
			<div class="result-moves">
				<h3>Moves</h3>
				<div class="moves" id="total-moves">0</div>
			</div>
			<div class="result-time">
				<h3>Time</h3>
				<div class="timer" id="total-time">00:00</div>
			</div>
			<div class="result-stars">
				<h3>Stars</h3>
				<div id="total-stars"></div>
			</div>
			<p>What do you want to do now?</p>
			<div class="buttons">
				<button class="btn-yellow" id="play">Play again!</button><a class="btn-red" href="https://github.com/illustrova" target="_blank" rel="noopener noreferrer">Visit my Github</a>
			</div>
		</dialog>
		<!-- MODALS: END-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.9/dialog-polyfill.min.js"></script>
